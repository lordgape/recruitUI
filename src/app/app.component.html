<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }} Job Portal
  </h1>

</div>





<div class="white-container">
  <div class="container">



    <div class="row justify-content-center mt-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header p-2">
          <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link active show" href="#settings" data-toggle="tab">Role - Software Engineer</a></li>
          </ul>
        </div><!-- /.card-header -->
        <div class="card-body">
          <div class="tab-content">
            <div class="tab-pane" id="activity">

              <h3>Display User Activity</h3>



            </div>


            <div class="tab-pane active show" id="settings">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">First name</label>

                  <div class="col-sm-10">
                    <input type="text"  class="form-control" :class="{ 'is-invalid': form.errors.has('name') }"
                           id="name" placeholder="">


                  </div>


                </div>

                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">Surname</label>

                  <div class="col-sm-10">
                    <input type="text"  class="form-control" :class="{ 'is-invalid': form.errors.has('name') }"
                           id="surname" placeholder="Name">


                  </div>


                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" :class="{ 'is-invalid': form.errors.has('email') }"
                           id="email" placeholder="Email">

                  </div>


                </div>

                <div class="form-group">
                  <label for="cover_letter" class="col-sm-2 control-label">Cover Letter</label>

                  <div class="col-sm-10">
                                        <textarea  id="cover_letter" rows="8" cols="50" class="form-control" :class="{ 'is-invalid': form.errors.has('bio') }"
                                                   placeholder="Tell us about yourself"></textarea>

                  </div>



                </div>

                <div class="form-group">
                  <label for="photo" class="col-sm-4 control-label">Passport (less than 100kb,JPEG only) </label>

                  <div class="col-sm-6">
                    <input type="file" name="passport" (change)="handleFileInput($event.target.files)" accept="image/jpeg"   style="border:none;padding-left: 0px" class="form-control"  >
                  </div>
                </div>

                <div class="form-group">
                  <label for="photo" class="col-sm-5 control-label">Resume upload (less than 2MB,DOC, PDF, DOCX only) </label>

                  <div class="col-sm-5">
                    <input type="file" name="resume"  id="resume" accept=".doc,.docx,.pdf"  style="border:none;padding-left: 0px" class="form-control" id="photo" >
                  </div>
                </div>



                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button  type="submit" (click)="applyForRole()" class="btn btn-success">Apply</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.tab-pane -->
          </div>
          <!-- /.tab-content -->
        </div><!-- /.card-body -->
      </div>
    </div>
  </div>


  </div>
</div>
